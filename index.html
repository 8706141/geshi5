<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式转换</title>
    <script src="./libs/react.js"></script>
    <script src="./libs/react-dom.js"></script>
    <script src="./libs/babel.js"></script>
    <script src="./libs/fontawesome.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --error: #ef4444;
            --bg-body: #ffffff;
            --bg-bar: #f8fafc;
            --border: #e2e8f0;
            --text-main: #334155;
            --text-sub: #64748b;
        }

        body.dark {
            --primary: #3b82f6;
            --bg-body: #0f172a;
            --bg-bar: #1e293b;
            --border: #334155;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            outline: none;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-body);
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            color: var(--text-main);
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 布局 */
        .path-bar {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-bar);
            display: flex;
            gap: 12px;
            align-items: center;
            height: 54px;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 800;
            border-right: 1px solid var(--border);
            padding-right: 12px;
            flex-shrink: 0;
        }

        .path-box {
            flex: 1;
            min-width: 0;
            height: 34px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .path-text {
            flex: 1;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            direction: rtl;
            text-align: left;
            color: var(--text-sub);
        }

        .settings-bar {
            padding: 6px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-bar);
            display: flex;
            gap: 15px;
            overflow-x: auto;
            flex-shrink: 0;
            align-items: center;
        }

        .settings-bar::-webkit-scrollbar {
            display: none;
        }

        .gallery {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
            align-content: start;
        }

        .card {
            background: var(--bg-bar);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px;
            position: relative;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0 15px;
            height: 34px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sw {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .sw-t {
            width: 24px;
            height: 12px;
            background: #94a3b8;
            border-radius: 10px;
            position: relative;
        }

        .sw-t::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 1px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transition: 0.2s;
        }

        .sw.on .sw-t {
            background: var(--primary);
        }

        .sw.on .sw-t::after {
            transform: translateX(10px);
        }

        .status-bar {
            height: 28px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 11px;
            color: var(--text-sub);
            background: var(--bg-bar);
        }

        /* 拖拽区域样式 */
        .drag-container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 16px;
            padding: 16px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .drag-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px dashed #94a3b8;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            min-height: 100px;
            max-height: calc(100% - 32px);
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .drag-area.active {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        
        .drag-area h3 {
            margin-bottom: 10px;
            color: var(--text-main);
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
        }
        
        .drag-area p {
            color: var(--text-sub);
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            margin: 0;
        }
        
        .drag-mask {
            position: fixed;
            inset: 0;
            background: rgba(37, 99, 235, 0.05);
            z-index: 100;
            pointer-events: none;
        }
        
        /* 拖拽时的动态边框效果 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .drag-area.active {
            animation: pulse 1s infinite;
        }

        /* 状态标签 */
        .status-tag {
            position: absolute;
            top: 4px;
            right: 4px;
            color: #fff;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .status-tag.processing {
            background: var(--primary);
        }

        .status-tag.done {
            background: #3b82f6;
        }

        .status-tag.saved {
            background: var(--success);
        }

        .status-tag.error {
            background: var(--error);
        }

        /* 空列表提示 */
        .empty-hint {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-sub);
            gap: 12px;
        }

        .empty-hint i {
            font-size: 48px;
            opacity: 0.5;
        }

        .empty-hint span {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const workerScript = `
        self.onmessage = async (e) => {
            const { id, bitmap, quality } = e.data;
            try {
                const canvas = new OffscreenCanvas(bitmap.width, bitmap.height);
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(bitmap, 0, 0);
                const blob = await canvas.convertToBlob({ type: 'image/jpeg', quality });
                bitmap.close();
                self.postMessage({ id, status: 'success', blob });
            } catch (err) { self.postMessage({ id, status: 'error', error: err.message }); }
        };
    `;

        function App() {
            const [isDark, setIsDark] = useState(() => localStorage.getItem('theme') === 'dark');
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('app-settings');
                return saved ? JSON.parse(saved) : { overwrite: false, autoSave: true, randomRename: false, quality: 0.8 };
            });
            const [outputDir, setOutputDir] = useState(() => localStorage.getItem('output-dir') || "");
            const [files, setFiles] = useState([]);
            const [isDragging, setIsDragging] = useState(false);
            const [activeCount, setActiveCount] = useState(0);
            // 新增拖拽区域状态
            const [dragArea, setDragArea] = useState(null); // 'format' | 'rename' | null

            const workerRef = useRef(null);
            // 使用 Ref 确保持久化数据始终最新且不触发重新渲染
            const stateRef = useRef({ settings, outputDir });

            useEffect(() => {
                stateRef.current = { settings, outputDir };
                localStorage.setItem('app-settings', JSON.stringify(settings));
                localStorage.setItem('output-dir', outputDir);
            }, [settings, outputDir]);

            // filesRef 用于在回调函数中获取最新的文件信息
            const filesRef = useRef([]);
            useEffect(() => { filesRef.current = files; }, [files]);

            // saveFileToDiskRef 用于在 Worker 回调中获取最新的函数引用
            const saveFileToDiskRef = useRef(null);

            // Worker 只在组件挂载时创建一次
            useEffect(() => {
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                workerRef.current = new Worker(URL.createObjectURL(blob));

                // 在 App 生命周期内只监听一次 worker 消息
                workerRef.current.onmessage = async (e) => {
                    const { id, status, blob, error } = e.data;
                    if (status === 'success') {
                        // 标记转换成功
                        setFiles(prev => prev.map(f => f.id === id ? { ...f, status: 'done', blob } : f));
                        // 如果是自动模式，直接从这里发起保存
                        if (stateRef.current.settings.autoSave) {
                            const targetFile = filesRef.current.find(f => f.id === id);
                            if (targetFile && saveFileToDiskRef.current) {
                                saveFileToDiskRef.current(id, blob, targetFile.name, targetFile.path);
                            }
                        }
                    } else {
                        setFiles(prev => prev.map(f => f.id === id ? { ...f, status: 'error' } : f));
                    }
                    setActiveCount(c => Math.max(0, c - 1));
                };

                return () => workerRef.current.terminate();
        }, []); // 空依赖数组，只在组件挂载时执行一次
        
        // 监听文件状态变化，处理自动保存（针对改名操作）
        useEffect(() => {
            if (stateRef.current.settings.autoSave) {
                // 查找需要自动保存的文件：状态为done且actionType为rename
                const filesToSave = files.filter(f => f.status === 'done' && f.actionType === 'rename');
                
                for (const file of filesToSave) {
                    if (saveFileToDiskRef.current) {
                        // 延迟保存，避免多次触发
                        setTimeout(() => {
                            saveFileToDiskRef.current(file.id, null, file.name, file.path);
                        }, 100);
                    }
                }
            }
        }, [files]); // 监听files变化

        // 主题切换独立处理
            useEffect(() => {
                document.body.classList.toggle('dark', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }, [isDark]);

            const saveFileToDisk = async (id, blob, originalName, originalPath) => {
                try {
                    let dir = stateRef.current.outputDir;
                    if (!dir && originalPath) {
                        dir = originalPath.substring(0, Math.max(originalPath.lastIndexOf('/'), originalPath.lastIndexOf('\\')));
                    }
                    if (!dir) return;
                    
                    // 获取当前文件信息，包括actionType
                    const currentFile = filesRef.current.find(f => f.id === id);
                    if (!currentFile) return;
                    
                    const actionType = currentFile.actionType || 'format';
                    
                    // 根据操作类型执行不同逻辑
                    let name, targetPath, buffer;
                    
                    if (actionType === 'format' && blob) {
                        // 改格式：转换为JPG，使用原有逻辑
                        const useRandomRename = stateRef.current.settings.randomRename;
                        name = useRandomRename ? Math.random().toString(36).slice(2, 10) : originalName.replace(/\.[^/.]+$/, "");
                        targetPath = `${dir}${window.electronAPI.separator}${name}.jpg`;
                        buffer = await blob.arrayBuffer();
                    } else {
                        // 改名：直接重命名，保持原格式，使用原有重命名设置
                        const originalExt = originalName.substring(originalName.lastIndexOf('.'));
                        // 激活原有的重命名功能
                        name = Math.random().toString(36).slice(2, 10); // 随机重命名
                        targetPath = `${dir}${window.electronAPI.separator}${name}${originalExt}`;
                        
                        // 对于改名操作，直接读取原文件
                        const originalFileBuffer = await currentFile.file.arrayBuffer();
                        buffer = originalFileBuffer;
                    }
                    
                    const res = await window.electronAPI.saveFile(targetPath, buffer);

                    if (res.success) {
                        setFiles(prev => {
                            const updated = prev.map(item => item.id === id ? { ...item, status: 'saved' } : item);
                            const allSaved = updated.every(f => f.status === 'saved' || f.status === 'error');
                            if (allSaved && prev.length > 0) {
                                setTimeout(() => {
                                    updated.forEach(f => URL.revokeObjectURL(f.preview));
                                    setFiles([]);
                                    setActiveCount(0);
                                }, 500);
                            }
                            return updated;
                        });
                        if (stateRef.current.settings.overwrite && originalPath && originalPath !== targetPath) {
                            await window.electronAPI.deleteFile(originalPath);
                        }
                    } else {
                        setFiles(prev => {
                            const updated = prev.map(item => item.id === id ? { ...item, status: 'error' } : item);
                            const allSaved = updated.every(f => f.status === 'saved' || f.status === 'error');
                            if (allSaved && prev.length > 0) {
                                setTimeout(() => {
                                    updated.forEach(f => URL.revokeObjectURL(f.preview));
                                    setFiles([]);
                                    setActiveCount(0);
                                }, 500);
                            }
                            return updated;
                        });
                    }
                } catch (e) {
                    setFiles(prev => {
                        const updated = prev.map(item => item.id === id ? { ...item, status: 'error' } : item);
                        const allSaved = updated.every(f => f.status === 'saved' || f.status === 'error');
                        if (allSaved && prev.length > 0) {
                            setTimeout(() => {
                                updated.forEach(f => URL.revokeObjectURL(f.preview));
                                setFiles([]);
                                setActiveCount(0);
                            }, 500);
                        }
                        return updated;
                    });
                }
            };
            // 保持 saveFileToDisk 的最新引用
            saveFileToDiskRef.current = saveFileToDisk;

            const onDrop = async (e) => {
                e.preventDefault();
                const dropped = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
                if (dropped.length === 0) return;
                
                const currentDragArea = dragArea || 'format'; // 默认格式转换
                
                const newTasks = dropped.map(f => ({
                    id: Math.random().toString(36).slice(2, 15),
                    file: f, name: f.name, status: 'processing',
                    path: window.electronAPI.getPath(f),
                    preview: URL.createObjectURL(f),
                    actionType: currentDragArea // 标记操作类型
                }));

                setFiles(prev => [...prev, ...newTasks]);
                
                // 根据操作类型执行不同逻辑
                for (const task of newTasks) {
                    if (currentDragArea === 'format') {
                        // 改格式区域：使用 Worker 转换 JPG
                        setActiveCount(c => c + 1);
                        const bitmap = await createImageBitmap(task.file);
                        workerRef.current.postMessage({ id: task.id, bitmap, quality: stateRef.current.settings.quality }, [bitmap]);
                    } else {
                        // 改名区域：直接标记为完成，不使用 Worker
                        setFiles(prev => prev.map(f => {
                            if (f.id === task.id) {
                                return { ...f, status: 'done', blob: null }; // 不需要转换，直接标记为完成
                            }
                            return f;
                        }));
                    }
                }
            };

            // 使用 ref 保持 onDrop 的最新引用
            const onDropRef = useRef(onDrop);
            useEffect(() => { onDropRef.current = onDrop; });

            // 拖拽事件监听
            useEffect(() => {
                const handleDragOver = (e) => {
                    e.preventDefault();
                    setIsDragging(true);
                    
                    // 根据鼠标位置判断拖拽区域
                    const windowWidth = window.innerWidth;
                    const mouseX = e.clientX;
                    
                    if (mouseX < windowWidth / 2) {
                        setDragArea('format');
                    } else {
                        setDragArea('rename');
                    }
                };
                
                const handleDragLeave = (e) => {
                    // 只有当鼠标完全离开窗口时才清除状态
                    if (e.clientX <= 0 || e.clientX >= window.innerWidth || e.clientY <= 0 || e.clientY >= window.innerHeight) {
                        setIsDragging(false);
                        setDragArea(null);
                    }
                };
                
                const handleDrop = (e) => {
                    e.preventDefault();
                    setIsDragging(false);
                    onDropRef.current(e); // 使用 ref 调用最新的 onDrop
                    setDragArea(null); // 清除激活状态
                };

                window.addEventListener('dragover', handleDragOver);
                window.addEventListener('dragleave', handleDragLeave);
                window.addEventListener('drop', handleDrop);
                return () => {
                    window.removeEventListener('dragover', handleDragOver);
                    window.removeEventListener('dragleave', handleDragLeave);
                    window.removeEventListener('drop', handleDrop);
                };
            }, []); // 仅在初始化时绑定

            return (
                <>
                    <div className="path-bar">
                        <div className="brand">格式转换</div>
                        <div onClick={() => setIsDark(!isDark)} style={{ cursor: 'pointer', padding: '0 8px' }}>{isDark ? <i className="fa-solid fa-moon"></i> : <i className="fa-solid fa-sun" style={{ color: '#f59e0b' }}></i>}</div>
                        <div className="path-box" onClick={async () => {
                            const p = await window.electronAPI.selectDirectory();
                            if (p) setOutputDir(p);
                        }}><span className="path-text">{outputDir || '保存在原目录'}</span></div>
                        <button className="btn" onClick={() => {
                            files.filter(f => f.status === 'done').forEach(f => saveFileToDisk(f.id, f.blob, f.name, f.path));
                        }} disabled={activeCount > 0}>
                            {/* 修复：这里去掉了图标，改用纯文字，避免状态切换时崩溃 */}
                            {activeCount > 0 ? <span>处理中...</span> : <span>导出全部</span>}
                        </button>
                    </div>

                    <div className="settings-bar">
                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                            <span style={{ fontSize: '14px' }}>压缩率 {Math.round(settings.quality * 100)}%</span>
                            <input type="range" min="10" max="100" value={settings.quality * 100} onChange={e => setSettings(s => ({ ...s, quality: e.target.value / 100 }))} style={{ width: '50px' }} />
                        </div>
                        <div style={{ marginLeft: 'auto', display: 'flex', gap: '15px' }}>
                            <div className={`sw ${settings.autoSave ? 'on' : ''}`} onClick={() => setSettings(s => ({ ...s, autoSave: !s.autoSave }))}><div className="sw-t"></div><span>自动保存</span></div>
                            <div className={`sw ${settings.overwrite ? 'on' : ''}`} onClick={() => setSettings(s => ({ ...s, overwrite: !s.overwrite }))}><div className="sw-t"></div><span>覆盖原图</span></div>
                            <div className={`sw ${settings.randomRename ? 'on' : ''}`} onClick={() => setSettings(s => ({ ...s, randomRename: !s.randomRename }))}><div className="sw-t"></div><span>重命名</span></div>
                        </div>
                    </div>

                    <main style={{ flex: 1, overflow: 'hidden', position: 'relative' }}>
                        {isDragging ? (
                            <>
                                <div className="drag-mask"></div>
                                <div className="drag-container" style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, zIndex: 101 }}>
                                    <div id="format-area" className={`drag-area ${dragArea === 'format' ? 'active' : ''}`}>
                                        <h3>改格式</h3>
                                        <p>拖入图片转换为JPG格式</p>
                                    </div>
                                    <div id="rename-area" className={`drag-area ${dragArea === 'rename' ? 'active' : ''}`}>
                                        <h3>重命名</h3>
                                        <p>拖入图片随机重命名</p>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="gallery">
                                {files.length === 0 ? (
                                    <div className="empty-hint">
                                        <i className="fa-solid fa-images"></i>
                                        <span>拖入图片即可开始转换</span>
                                    </div>
                                ) : files.map(f => (
                                    <div key={f.id} className="card">
                                        <div className="thumb">
                                            <img src={f.preview} />
                                            {/* 修复：这里去掉了图标，改用纯文字 */}
                                            {f.status === 'processing' && <div className="status-tag processing">处理中</div>}
                                            {f.status === 'done' && <div className="status-tag done">{settings.autoSave ? '已转换' : '待保存'}</div>}
                                            {f.status === 'saved' && <div className="status-tag saved">完成</div>}
                                            {f.status === 'error' && <div className="status-tag error">失败</div>}
                                        </div>
                                        <div style={{ fontSize: '9px', marginTop: '4px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>{f.name}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <div className="status-bar">
                        <span>
                            任务: {files.length} |
                            完成: {files.filter(f => f.status === 'saved').length} |
                            {files.filter(f => f.status === 'error').length > 0 && <span style={{ color: 'var(--error)' }}>失败: {files.filter(f => f.status === 'error').length} | </span>}
                            {activeCount > 0 ? '处理中...' : '已就绪'}
                        </span>
                        <span onClick={() => { files.forEach(f => URL.revokeObjectURL(f.preview)); setFiles([]); setActiveCount(0); }} style={{ cursor: files.length > 0 ? 'pointer' : 'default', fontWeight: 'bold', opacity: files.length > 0 ? 1 : 0.5 }}>清空列表</span>
                    </div>
                </>
            );
        }
        // 错误边界组件
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error:", error, errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{ padding: 20, color: 'var(--error)' }}>
                            <h3>界面已崩溃</h3>
                            <pre>{this.state.error && this.state.error.toString()}</pre>
                            <button onClick={() => window.location.reload()}>刷新页面</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <ErrorBoundary>
